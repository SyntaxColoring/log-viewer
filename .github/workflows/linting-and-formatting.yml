name: Check linting and formatting

on: push

jobs:
  check-linting-and-formatting:
    name: Check linting and formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - run: |
          npm install
      - run: |
          npm run lint
      - run: |
          npm run format-check
