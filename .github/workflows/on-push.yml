on: push

jobs:
  on-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm
      - run: |
          npm install
      - run: |
          npm run type-check
      - run: |
          npm run lint
      - run: |
          npm run format-check
      - run: |
          npm run test
